<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav id="home__nav__top">
        <p>Due to the <b>COVID 19</b>  epidemic, orders may be processed with a slight delay</p>
    </nav>
    <div class="continer">
        <nav id="home__nav__bottom">
            <div class="home__nav__bottom__links">
                <a href="#">About Us</a>
                <a href="#">My account</a>
                <a href="#">Wishlist</a>
                <a href="#">Order Tracking</a>
            </div>
            <div class="home__nav__bottom__icon">
                
                <p>100% Secure delivery without contacting the courier</p>
            </div>
            <div class="xtt_1"></div>
            <div class="home__nav__bottom__number">
                <p>Need help? Call Us: <span><b> + 0020 500</b></span></p>
            </div>
            <div class="home__nav__bottom__input">
                <span>English <i class="fa-solid fa-chevron-down"></i></span><span>USD <i class="fa-solid fa-chevron-down"></i></span>
            </div>
            
        </nav>
        <div class="home__navbar__top">
            <div class="home__logo">
                <img src="./img/bacola-logo.png" alt="">
                <p>Online Grocery Shopping Center</p>
            </div>
            <div class="home__modal">
                <button>
                    <div class="btn__txt">
                        <p>Your Location</p>
                        <span><b>Select a Location</b></span>
                    </div>
                    <div class="btn__icon">
                        <i class="fa-solid fa-chevron-down">

                    </i></div>

                </button>
            </div>
            <div class="home__navbar__top__input">
                <input type="text" placeholder="&nbsp;&nbsp;&nbsp;&nbsp; Search for products..">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="home__navbar__top__icon__user">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="home__navbar__top__num">
                <p><b>$0.00</b></p>
            </div>
            <div class="home__navbar__top__icon__bag">
                <i class="fa-solid fa-bag-shopping"></i>
            </div>


        </div>
        <div class="home__navbar__bottom">
            <div class="home__navbar__bottom__btn">
                <button>
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            


        </div>
        


    </div>

<script src="app.js"></script>
</body>
</html>
